<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCIP.NET V1.8</title>
    <style>
        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.9; }
            100% { opacity: 1; }
        }
        @keyframes glitch {
            0% { transform: translateX(0px); }
            20% { transform: translateX(-2px); }
            40% { transform: translateX(2px); }
            60% { transform: translateX(-1px); }
            80% { transform: translateX(1px); }
            100% { transform: translateX(0px); }
        }
        @keyframes typewriter {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes moveScan {
            0% { top: 0%; }
            100% { top: 100%; }
        }
        body {
            font-family: "Courier New", monospace;
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 50px;
            overflow: hidden;
            animation: flicker 2s infinite alternate;
        }
        .scan-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: red;
            animation: moveScan 3s infinite linear;
        }
        .container {
            border: 2px solid #fff;
            padding: 20px;
            display: inline-block;
            text-align: left;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typewriter 3s steps(20) forwards;
        }
        .access-granted {
            color: lime;
            font-weight: bold;
            margin-top: 20px;
            display: none;
        }
        .hidden-msg {
            color: red;
            font-weight: bold;
            margin-top: 20px;
            display: none;
        }
        .scp-log {
            color: yellow;
            font-size: 16px;
            font-family: monospace;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="scan-overlay"></div>
    <div class="container">
        <div class="header">WELCOME TO THE MASTER SERVER</div>
        <div class="subheader">PLEASE ENTER YOUR ACCESS CODE</div>
        <div class="status">SCANNING CREDENTIALS...</div>
        <div class="status">CREDENTIALS RECOGNIZED</div>
        <div class="access-granted" id="access">ACCESS GRANTED</div>
        <div class="hidden-msg" id="hidden">*** PROTOCOL OVERRIDE DETECTED ***</div>
        <div class="scp-log" id="log1">SCP-049: "The pestilence must be eradicated..."</div>
        <div class="scp-log" id="log2">SCP-682: "Terminating attempt failed. Subject remains hostile."</div>
        <audio id="beep" src="https://www.soundjay.com/button/sounds/beep-07.mp3"></audio>
        <audio id="terminal" src="https://www.soundjay.com/button/sounds/beep-09.mp3"></audio>
    </div>

    <script>
        setTimeout(() => {
            document.getElementById("access").style.display = "block";
            document.getElementById("beep").play();
        }, 3000);

        document.addEventListener("keydown", (event) => {
            if (event.ctrlKey && event.key === "X") {
                document.getElementById("hidden").style.display = "block";
                document.getElementById("beep").play();
            } else if (event.ctrlKey && event.key === "1") {
                document.getElementById("log1").style.display = "block";
                document.getElementById("terminal").play();
            } else if (event.ctrlKey && event.key === "2") {
                document.getElementById("log2").style.display = "block";
                document.getElementById("terminal").play();
            }
        });
    </script>
</body>
</html>
